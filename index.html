<!doctype html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>Bomberman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <script type="text/html" id="app-template">
    <div class="container">
      <p class="p-3">
        <h1>Booombers</h1>
        <h2>WebRTC Game</h2>
        <button type="button" class="btn btn-primary" :disabled="connected" @click="connect">Connect</button>
      </p>
      <p class="p-3">
        <h3>Players:</h3>
        <ul class="items list-unstyled">
          <li v-for="pl in players" :key="pl.uuid">
            <li>{{ pl.uuid }} <span class="badge" :class="pl.stateClass">{{ pl.state }}</span></li>
          </li>
        </ul>
      </p>
    </div>
  </script>

  <div id="app"></div>

  <div class="game" style="width: 800px;">
    <div class="container">
      <div class="row mb-3">
        <div class="col">
          <button type="button" id="ready" class="btn btn-primary">Ready</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-2">
          <button type="button" id="connectTo" class="btn btn-primary">Connect to</button>
        </div>
        <div class="col-sm-10">
          <input id="connectToInput" class="form-control" type="text" placeholder="UUID">
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"
    integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="js/main.js" type="module"></script>
</body>

</html>
